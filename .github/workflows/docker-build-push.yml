name: Build and Push Docker Images

on:
  push:
    branches: [ mesera ]
  schedule:
    # Run weekly on Sunday at 12 AM UTC
    - cron: '0 0 * * 0'
  workflow_dispatch:  # Allow manual triggering

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Extract metadata for Medusa.js image
        id: meta-medusajs
        uses: docker/metadata-action@v4
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/mesera-medusajs
          tags: |
            type=raw,value=latest
            type=sha,format=short
      
      - name: Build and push Medusa.js image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta-medusajs.outputs.tags }}
          labels: ${{ steps.meta-medusajs.outputs.labels }}
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/mesera-medusajs:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/mesera-medusajs:buildcache,mode=max
      
      - name: Image digest
        run: |
          echo "Medusa.js image digest: ${{ steps.meta-medusajs.outputs.digest }}"
      
      - name: Notify on failure
        if: failure() && github.event_name != 'pull_request'
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_CHANNEL: deployments
          SLACK_COLOR: danger
          SLACK_TITLE: Docker Build Failed
          SLACK_MESSAGE: 'Docker build and push failed for Medusa'
          SLACK_FOOTER: 'GitHub Actions'

